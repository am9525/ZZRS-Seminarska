<html>
  <head>
    <title>Client configurator</title>
    <meta content="Simple client configurator" charset="UTF-8">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="test.js"></script>
  </head>
<body>

  <form>
    Num Sensors:<br>
    <input id = "numSensors" type="text" name="numSensors"><br>
    Refresh Rate:<br>
    <input id = "refreshRate" type="text" name="refreshRate">
    Send delay:<br>
    <input id = "sendDelay" type="text" name="refreshRate">
    <br>Send once:
    <input id = "sendOnce" type="checkbox" name="sendOnce" value="Once">
    <br>Prime DB:
    <input id = "primeDB" type="checkbox" name="primeDB" value="Prime">
    <br>
    <input id ="test" type="button" value = "send">
    <br>
    <input id ="stop" type="button" value = "stop">
    <br>
    <p id="clientStatus"></p>
    <br>
  </form>

</body>

</html>
